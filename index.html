<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" type="text/css" />
  <title>A web-page</title>
</head>
<body>
  <div id="div1">
    <p>
      There will be more text...
    </p>
  </div><!-- /#div1 -->

  <div id="div2">
    <p>SVG image:</p>
    <img src="./svg-image.svg" alt="svg image" />
  </div><!-- /#div2-->

  <div class="div-class">
    <p>Unordered list</p>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </div><!-- /.div-class -->

  <div class="div-class">
    <button onclick="alert('a button!')">Button</button>
  </div><!-- /.div-class -->

  <div class="div-class">
    <p>Ordered list</p>
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
  </div><!-- /.div-class -->

</body>
</html>
